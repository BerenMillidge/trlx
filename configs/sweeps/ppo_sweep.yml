tune_config:
  mode: "max"
  metric: "mean_reward"
  search_alg: "bohb"
  scheduler: "hyperbandforbohb"
  num_samples: 32
  max_concurrent_trials: 8

lr_init:
  strategy: "loguniform"
  values: [0.00001, 0.01]
init_kl_coef:
  strategy: "uniform"
  values: [0, 0.2]
vf_coef:
  strategy: "uniform"
  values: [0.5, 2]
